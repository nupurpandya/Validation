<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
    
    <div class="form">
    <form method="get" class="form-design">
        <label for="fname">Enter First Name:*</label>
        <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
        <span id="fnametext"></span><br>
        <label for="lname">Enter Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
        <span id="lnametext"></span><br>
        <label for="phoneno">Enter Phone No:</label>
        <input type="text" name="phoneno" id="phoneno" placeholder="eg: 7123123123"><br><br>
        <span id="phonenotext"></span><br>
        <label for="email">Enter Email:</label>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com"><br><br>
        <span id="emailtext"></span><br>
        <label for="cemail">Enter Corporate Email:</label>
        <input type="text" name="cemail" id="cemail" placeholder="abc@1Rivet.com"><br><br>
        <span id="cemailtext"></span><br>
        <label for="salary">Enter Salary:</label>
        <input type="text" name="salary" id="salary" placeholder="Salary"><br><br>
        <span id="salarytext"></span><br>
        <label for="password">Enter password:</label><br>
        <input type="password" id="password" name="password"  placeholder="Password"><br><br>
        <span id="passwordtext"></span><br>
        <button id="btnAdd">Submit</button>
    </form>
    </div>
    <script src="formvalidation.js"></script>
</body>
</html>
